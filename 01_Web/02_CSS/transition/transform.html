<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>transform - 변환</title>
    <style>
      body {
        padding: 100px;
      }
      .container {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* transform: 이동, 크기, 회전, 기울임, 원근법; */
        transform: perspective(150px)
          rotateY(45deg) scale(1.3);
        /* backface-visibility: 뒷면을 안보이게 처리; */
        backface-visibility: hidden;
        /* 위에 줄 실행 안됨 */
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="item">AB</div>
  </body>
</html>
