<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>방향에 따른 미디어 쿼리 설정</title>
    <meta
      name="viewport"
      content="user-scalable= no,initial scale=1,maximum scale=1"
    />
    <style>
      /* 스크린이면서 방향이 새로일 때 */
      @media screen and (orientation: portrait) {
        body {
          background-color: red;
        }
      }
      /* 스크린이면서 방향이 가로일 때 */
      @media screen and (orientation: landscape) {
        body {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur
      adipisicing elit. Voluptatibus, praesentium
      cum numquam animi repellendus quia id
      excepturi tempora officia similique
      consequatur nisi commodi! Iusto, officia
      expedita. Sed sequi eos cupiditate.
    </p>
  </body>
</html>
