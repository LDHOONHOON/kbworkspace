<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      /* 속성선택할 때 []부터 적기 */
      input[type='text'] {
        background-color: red;
      }
      input[type='password'] {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <form>
      <!-- placeholder : 힌트 value : 지정값 -->
      <input type="text" placeholder="이름을 입력하세요" />
      <input type="password" />
    </form>
  </body>
</html>
