<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그 선택자</title>
    <style>
      /* 태그 이름 : 해당 태그를 선택한다 */
      h1 {
        color: red;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목글자</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus hic
      fugiat assumenda molestiae, voluptatem dignissimos cum alias facere
      repudiandae necessitatibus! Quisquam delectus deleniti molestiae
      exercitationem tenetur repellendus sequi odit deserunt?
    </p>
  </body>
</html>
